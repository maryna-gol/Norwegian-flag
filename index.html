<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norwegian Flag</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="flag">
        <!-- Red background -->
        <div class="red"></div>

        <!-- Vertical white stripe -->
        <div class="white-vertical"></div>

        <!-- Horizontal white stripe -->
        <div class="white-horizontal"></div>

        <!-- Vertical blue stripe -->
        <div class="blue-vertical"></div>

        <!-- Horizontal blue stripe -->
        <div class="blue-horizontal"></div>
    </div>
</body>

</html>
